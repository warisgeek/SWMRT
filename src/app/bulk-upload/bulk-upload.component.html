<div fxLayout="row" fxLayoutAlign="center">
    <div fxFlex="80">
        <mat-card>
            <mat-card-header color="primary">
                <mat-card-title>
                    Add/Update Survey
                </mat-card-title>
                <mat-card-subtitle>
                    Bulk Upload
                </mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <mat-progress-bar *ngIf="isUploadStarted" mode="indeterminate"></mat-progress-bar>
                <div fxLayout="row" fxShow="true" fxLayoutAlign="center center">
                    <div fxFlex="40" style="height: 100px; margin-top: 20px;">
                        <mat-label>Choose Excel: </mat-label>
                        <input id="upload" type="file" (change)="onFileChange($event)"
                            accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet,application/vnd.ms-excel"
                            name="files[]">
                    </div>
                </div>
                <div fxLayout="row" fxShow="true" fxLayoutAlign="center center" fxLayoutGap="20px">
                    <button [disabled]="isUploadStarted" mat-raised-button fxFlex.gt-sm="100%" type="button" (click)="onUpload()"
                        color="primary">Upload</button>
                    <button [disabled]="!isUploadStarted" mat-raised-button fxFlex.gt-sm="100%" type="button" (click)="onCancel()"
                        color="warn">Cancel</button>
                        <a color="primary" mat-raised-button fxFlex.gt-sm="100%" href="assets/Excel Uplad Format.xlsx" target="_blank">Download Excel Format</a>
                </div>
            </mat-card-content>
        </mat-card>

    </div>

</div>
