<mat-toolbar color="primary" class="expanded-toolbar">
    <span *ngIf="isAuthenticated">
        <button mat-button routerLink="/{{setting.url}}">
            <span class="page-header-title">{{setting.title}}</span>
            <mat-icon>home</mat-icon>
            <!-- <div>Green Composting Survey information</div> -->
        </button>
    </span>
    <span *ngIf="!isAuthenticated">
        The Green Spot Map
    </span>
    <div fxLayout="row" fxShow="false" fxShow.gt-sm *ngIf="isAuthenticated">

        <ng-template [ngIf]="setting!=null&&setting.appName === 'gcsa'">
            <button mat-button routerLink="/{{setting.url}}">
                Dashboard
            </button>
            <button mat-button [matMenuTriggerFor]="aboveMenu">Survey</button>
            <mat-menu #aboveMenu="matMenu" yPosition="above">
                <button mat-menu-item routerLink="/gcsa/survey/add" routerLinkActive="active">Add Survey</button>
                <button mat-menu-item routerLink="/gcsa/survey/bulkupload">Bulk Upload</button>
                <button mat-menu-item routerLink="/gcsa/survey/manage">View Survey</button>
            </mat-menu>

            <button mat-button [matMenuTriggerFor]="belowMenu">Map</button>
            <mat-menu #belowMenu="matMenu" yPosition="below">
                <button mat-menu-item routerLink="/gcsa/map/swmrtgreenmap">SWMRT Green Map</button>
                <button mat-menu-item routerLink="/gcsa/map/greenspotmap">Green Spot Map</button>
                <button mat-menu-item routerLink="/gcsa/map/geomap">Geo Map</button>
            </mat-menu>
        </ng-template>


        <button mat-button [matMenuTriggerFor]="afterMenu">Users</button>
        <mat-menu #afterMenu="matMenu" xPosition="after">
            <button mat-menu-item>Item 1</button>
            <button mat-menu-item>Item 2</button>
        </mat-menu>
        <button mat-button (click)="logout()">
            <mat-icon>exit_to_app</mat-icon>
            Logout
        </button>
        <button mat-button routerLink="/setting">
            <mat-icon>settings</mat-icon>
            Settings
        </button>
    </div>
    <button mat-button *ngIf="isAuthenticated" [mat-menu-trigger-for]="menu" fxHide="false" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
    </button>
</mat-toolbar>
<mat-menu x-position="before" #menu="matMenu">
    <ng-template [ngIf]="setting!=null&&setting.appName === 'gcsa'">
        <button mat-menu-item routerLink="/{{setting.url}}">
            <mat-icon>home</mat-icon>
            Dashboard
        </button>
        <button mat-menu-item [matMenuTriggerFor]="aboveMenu">
            <mat-icon>list</mat-icon>
            Survey
        </button>
        <mat-menu #aboveMenu="matMenu" yPosition="above">
            <button mat-menu-item routerLink="/gcsa/survey/add" routerLinkActive="active">Add Survey</button>
            <button mat-menu-item routerLink="/gcsa/survey/manage">View Survey</button>
        </mat-menu>

        <button mat-menu-item [matMenuTriggerFor]="belowMenu">
            <mat-icon>list</mat-icon>
            Map
        </button>
        <mat-menu #belowMenu="matMenu" yPosition="below">
            <button mat-menu-item routerLink="/gcsa/map/swmrtgreenmap">SWMRT Green Map</button>
            <button mat-menu-item routerLink="/gcsa/map/greenspotmap">Green Spot Map</button>
            <button mat-menu-item routerLink="/gcsa/map/geomap">Geo Map</button>
        </mat-menu>
    </ng-template>
    <button mat-menu-item [matMenuTriggerFor]="afterMenu">
        <mat-icon>list</mat-icon>
        Users
    </button>
    <mat-menu #afterMenu="matMenu" xPosition="after">
        <button mat-menu-item>Item 1</button>
        <button mat-menu-item>Item 2</button>
    </mat-menu>
    <button mat-menu-item (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
        Logout
    </button>
    <button mat-menu-item routerLink="/setting">
        <mat-icon>settings</mat-icon>
        Settings
    </button>
</mat-menu>


<div fxLayout="row" fxLayoutAlign="space-around stretch">
    <div fxFlex="100%" class="content">

        <router-outlet>
            <div class="bdSpinner" *ngIf='show'>
                <mat-spinner></mat-spinner>
            </div>

        </router-outlet>
    </div>
</div>
